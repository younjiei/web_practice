<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Photo Gallary</title>
    <link rel="stylesheet" href="css/photogallary.css">
    <script src="js/photogallary.js"></script>
  </head>
  <body>
    <div>
      <p id="name">여기에 사진이 크게 들어갑니다.</p>
      <img src="imgs/user.png" id="photo"></img>
    </div>
    <div>
      <img src="imgs/twice1.jpg" alt="쯔위" onmouseover="showimg(this)" onmouseout="original()">
      <img src="imgs/twice2.jpg" alt="사나" onmouseover="showimg(this)" onmouseout="original()">
      <img src="imgs/twice3.jpg" alt="정연" onmouseover="showimg(this)" onmouseout="original()">
      <img src="imgs/twice4.jpg" alt="다현" onmouseover="showimg(this)" onmouseout="original()">
      <img src="imgs/twice5.jpg" alt="채영" onmouseover="showimg(this)" onmouseout="original()">
      <img src="imgs/twice6.jpg" alt="나연" onmouseover="showimg(this)" onmouseout="original()">
      <img src="imgs/twice7.jpg" alt="모모" onmouseover="showimg(this)" onmouseout="original()">
      <img src="imgs/twice8.jpg" alt="미나" onmouseover="showimg(this)" onmouseout="original()">
      <img src="imgs/twice9.jpg" alt="지효" onmouseover="showimg(this)" onmouseout="original()">
    </div>
  </body>
</html>
